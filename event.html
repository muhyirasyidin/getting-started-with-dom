<!DOCTYPE html>
<html>
	<head>
		<title>Event World</title>
		
		<style>
			.contents {
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				border: 2px solid black;
				padding: 15px;
			}
			
			#generateButton {
				margin-top: 5px;
				margin-bottom: 15px;;
			}
		</style>
	</head>
	<body onload="welcome()">
		<div class="contents" align="center" hidden>
			<button id="incrementButton" onclick="increment()">Tekan Aku :)</button>
			<h3>Kamu sudah menekan tombol di atas sebanyak <span id="count">0</span></h3>
		</div>
		
		<script>	
			// Kode JavaScript kita
			function welcome() {
				const contents = document.querySelector('.contents');
				contents.removeAttribute('hidden');
			}

			function increment() {
				document.getElementById('count').innerText++;

				if (document.getElementById('count').innerText == 7) {
					const hiddenMesasage = document.createElement('h4');
					hiddenMesasage.innerText = 'Selamat! Anda menemukan hadiah tersembunyi...'

					const image = document.createElement('img');
					image.setAttribute('src', 'https://i.ibb.co/0V49VRZ/catto.jpg')

					const contents = document.querySelector('.contents');
					contents.appendChild(hiddenMesasage).appendChild(image)
				}
			}

			// document.getElementById('incrementButton').onclick = increment;
			// document.body.onload = welcome;
		</script>
	</body>
</html>
